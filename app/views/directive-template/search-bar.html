<div>
	<div class="container-fluid search-bar">
		<div class="text-search col-sm-12 col-md-3 col-lg-3">&nbsp;</div>
		<div class="text-search col-sm-12 col-md-2 col-lg-2">
			<p>Tipo de Carreto</p>
			<select class="form-control" ng-model="modelSelected">
			  <option
			  	ng-repeat="model in transporterInfo.model | orderBy:'-model' track by $index "
			  	value="{{model}}"
			  	ng-bind="model">
			  </option>
			</select>
		</div>
		<div class="text-search col-sm-12 col-md-2 col-lg-2">
			<p>CEP de Origem</p>
			<input type="text" class="form-control" ng-model="cepOrigem" placeholder="00000-000" ui-br-cep-mask>
			<div ng-show="errorOrigem" class="alert alert-danger error-carreto" role="alert">
				<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				<span class="sr-only">Error:</span> Digite um CEP de Origem válido
			</div>
		</div>
		<div class="text-search col-sm-12 col-md-2 col-lg-2">
			<p>CEP de Destino</p>
			<input type="text" class="form-control" ng-model="cepDestino" placeholder="00000-000" ui-br-cep-mask>
			<div ng-show="errorDestino" class="alert alert-danger error-carreto" role="alert">
				<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				<span class="sr-only">Error:</span> Digite um CEP de Destino válido
			</div>
		</div>
		<div class="text-search col-sm-12 col-md-2 col-lg-3">&nbsp;</div>
	</div>
	<div class="contain-btn-search">
		<button type="button" class="btn btn-success btn-search" ng-click="find()">Buscar</button>
	</div>

	{{search.carretos}}
</div>
